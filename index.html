<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <nav>
        <div class="row nav__container">
          <figure class="logo__wrapper">
            <img src="./assets/treact logo.svg" class="logo" alt="" />
            <span class="logo__text">Treact</span>
          </figure>
          <ul class="nav__links">
            <li>
              <a href="" class="nav__link">About</a>
            </li>
            <li>
              <a href="" class="nav__link">Blog</a>
            </li>
            <li>
              <a href="" class="nav__link">Pricing</a>
            </li>
            <li>
              <a href="" class="nav__link">Contact Us</a>
            </li>
            <li>
              <a href="" class="nav__link nav__link--space">Login</a>
            </li>
            <li>
              <a href="" class="nav__link nav__link--color nav__link--primary"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="row">
          <div class="header__container">
            <div class="header__description">
              <h1 class="header__title">
                Beautiful React Templates
                <span class="text--purple">for you.</span>
              </h1>
              <p class="header__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="input">
                <input
                  class="input__target"
                  type="email"
                  placeholder="Your Email Address"
                />
                <a href=""><button class="get__started">Get Started</button></a>
              </div>
              <h2 class="header__info">OUR TRUSTED CUSTOMERS</h2>
              <figure>
                <img src="./assets/trusted.png" class="trusted" alt="" />
              </figure>
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt="" class="header__img" 
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
